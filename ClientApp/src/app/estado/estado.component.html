<h1 class="title">Estados</h1>
<hr>

<button id="add-button" mat-raised-button color="primary" (click)="addDialog()">
  <mat-icon id="add-icon">
    add
  </mat-icon>
  Adicionar
</button>

<table mat-table [dataSource]="estados" class="mat-elevation-z8">
  
  <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> <b>Id</b> </th>
      <td mat-cell *matCellDef="let estado"> {{ estado.estadoId }} </td>
    </ng-container>
  
    <ng-container matColumnDef="UF">
      <th mat-header-cell *matHeaderCellDef> <b>UF</b> </th>
      <td mat-cell *matCellDef="let estado"> {{ estado.uf }} </td>
    </ng-container>
  
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef class="nome"> <b>Nome</b> </th>
      <td mat-cell *matCellDef="let estado" class="nome"> {{ estado.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="Deletar">
        <th mat-header-cell *matHeaderCellDef class="operat"> <b>Deletar</b> </th>
        <td mat-cell *matCellDef="let estado"> <button (click)="deleteDialog(estado)" mat-button> <mat-icon>delete</mat-icon> </button> </td>
    </ng-container>

    <ng-container matColumnDef="Alterar">
        <th mat-header-cell *matHeaderCellDef class="operat"> <b>Alterar</b> </th>
        <td mat-cell *matCellDef="let estado"> <button (click)="updateDialog(estado)" mat-button> <mat-icon>edit</mat-icon> </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

</table>
