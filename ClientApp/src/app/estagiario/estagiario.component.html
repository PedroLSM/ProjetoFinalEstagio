<h1 class="center">Estagi√°rios</h1>
<hr>

<div>
  <button id="add" mat-raised-button (click)="abrirDialogoCriar()" color="primary">
    Adicionar
    <mat-icon>
      add
    </mat-icon>
  </button>
</div>

<table mat-table [dataSource]="estagiarios" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let estagiario"> {{ estagiario.estagiarioId }} </td>
  </ng-container>

  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef> Cidade </th>
    <td mat-cell *matCellDef="let estagiario"> {{ estagiario.cidade.nome }} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let estagiario"> {{ estagiario.nome }} </td>
  </ng-container>

  <ng-container matColumnDef="nascimento">
    <th mat-header-cell *matHeaderCellDef> Data Nasc. </th>
    <td mat-cell *matCellDef="let estagiario"> {{ estagiario.dataNasc }} </td>
  </ng-container>

  <ng-container matColumnDef="instituicao">
    <th mat-header-cell *matHeaderCellDef> Instituicao </th>
    <td mat-cell *matCellDef="let estagiario"> 
      {{ estagiario.instituicaoDeEnsino.nome }} - 
      {{ estagiario.instituicaoDeEnsino.sigla }}
    </td>
  </ng-container>

  <ng-container matColumnDef="deletar">
    <th mat-header-cell *matHeaderCellDef class="options"> Deletar </th>
    <td mat-cell *matCellDef="let estagiario">
      <button mat-button (click)="abrirDialogoDeletar(estagiario)">
        <mat-icon>
          delete
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="atualizar">
    <th mat-header-cell *matHeaderCellDef class="options"> Atualizar </th>
    <td mat-cell *matCellDef="let estagiario">
      <button mat-button (click)="abrirDialogoEditar(estagiario)">
        <mat-icon>
          update
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
